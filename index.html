<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <title>GitHub finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary m-3">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub finder
                <img src="github-logo.png" alt="" srcset="" width="30px" height="30px" class="p-0 m-1" />
            </a>
        </div>
    </nav>

    <div class="card bg-light mb-3 mb-3 container searchContainer" style="max-width: 40rem;">
        <div class="card-body search">
            <h4 class="card-title">Search github users</h4>
            <p class="text-muted text-dark">
                enter username to fetch user info , repos and projects
            </p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github username.." />
        </div>
        <br />
        <div id="profile"></div>
    </div>

    <!-- foter -->

    <footer class="mt-5 p-3 text-center bg-light">
        GitHub Finder &copy2020 <br />Dev-PreetSingh
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
